<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio no HTML</title>
</head>
<body>

    <h1>Inserindo video no HTML</h1>
    
    <video controls width="560">

        <source src="media/video-redimensionado.mp4" type="video/mp4">
        <source src="media/pexels-tima-miroshnichenko-5377684-3840x2160-25fps.mp4" type="video/mp4">

    </video>

    <h1>Inserindo Videos do Youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/I68FSM5ryHE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos de Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/524933864?h=1ac4fd9fb4&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    

</body>
</html>
