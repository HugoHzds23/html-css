<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    
    <h1>Trabalhando com listas</h1>
    <h2>Lista ordenadas</h2>
    <ol>
        <li>Acordar</li>
        <ol type="1">
            <li>Sera?</li>
            <li>Sim</li>
        </ol>
        <li>Tomar Café</li>
        <li>Trocar de Roupa</li>
    </ol>
    <h2>Lista não ordenadas</h2>
    <ul>
        <li>Acordar</li>
        <ul>
            <li>Sera?</li>
            <li>Sim</li>
        </ul>
        <li>Tomar Café</li>
        Trocar de Roupa
    </ul>

</body>
</html>
